{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="bg-info bg-gradient rounded-circle p-3 d-inline-block mb-3">
              <i class="fas fa-key fa-2x text-white"></i>
            </div>
            <h2 class="fw-bold">Forgot Password?</h2>
            <p class="text-muted">Enter your email address to reset your password</p>
          </div>

          <form method="post" action="{{ url_for('forgot_password') }}">
            <div class="mb-4">
              <label for="email" class="form-label fw-semibold">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <div class="input-group">
                <span class="input-group-text bg-info text-white">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" id="email" name="email" class="form-control form-control-lg" 
                       placeholder="Enter your registered email" required>
              </div>
              <div class="form-text text-muted">
                We'll send password reset instructions to this email address.
              </div>
            </div>

            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-info btn-lg rounded-pill text-white">
                <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
              </button>
            </div>
          </form>

          <div class="text-center">
            <p class="mb-2">Remember your password?</p>
            <a href="{{ url_for('login') }}" class="btn btn-outline-info rounded-pill">
              <i class="fas fa-sign-in-alt me-2"></i>Back to Login
            </a>
          </div>

          <div class="text-center mt-4">
            <a href="{{ url_for('base') }}" class="text-muted text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
}

.input-group-text {
  border: none;
}

.form-control {
  border-left: none;
}

.form-control:focus {
  border-left: none;
  box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
}
</style>
{% endblock %}
