{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white rounded-top">
          <div class="d-flex align-items-center">
            <i class="fas fa-notes-medical fa-2x me-3"></i>
            <div>
              <h3 class="mb-0">Medical Information</h3>
              <p class="mb-0">Add your health records for emergency access</p>
            </div>
          </div>
        </div>
        <div class="card-body p-5">
          <form method="post" action="{{ url_for('medical_info') }}">
            <!-- Personal Information -->
            <div class="row mb-4">
              <div class="col-12">
                <h5 class="text-primary mb-3">
                  <i class="fas fa-user me-2"></i>Personal Information
                </h5>
              </div>
              <div class="col-md-6 mb-3">
                <label for="uname" class="form-label fw-semibold">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text bg-primary text-white">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" id="uname" name="uname" class="form-control" 
                         placeholder="Enter your full name" required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="address" class="form-label fw-semibold">Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-primary text-white">
                    <i class="fas fa-home"></i>
                  </span>
                  <input type="text" id="address" name="address" class="form-control" 
                         placeholder="Enter your address" required>
                </div>
              </div>
            </div>

            <!-- Medical Conditions -->
            <div class="row mb-4">
              <div class="col-12">
                <h5 class="text-danger mb-3">
                  <i class="fas fa-heartbeat me-2"></i>Medical Conditions
                </h5>
              </div>
              <div class="col-md-6 mb-3">
                <label for="allergies" class="form-label fw-semibold">Allergies</label>
                <div class="input-group">
                  <span class="input-group-text bg-danger text-white">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                  <textarea id="allergies" name="allergies" class="form-control" rows="3" 
                            placeholder="List any known allergies"></textarea>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="chronic_conditions" class="form-label fw-semibold">Chronic Conditions</label>
                <div class="input-group">
                  <span class="input-group-text bg-danger text-white">
                    <i class="fas fa-procedures"></i>
                  </span>
                  <textarea id="chronic_conditions" name="chronic_conditions" class="form-control" rows="3" 
                            placeholder="List chronic conditions"></textarea>
                </div>
              </div>
            </div>

            <!-- Vision Status -->
            <div class="row mb-4">
              <div class="col-12">
                <h5 class="text-info mb-3">
                  <i class="fas fa-eye me-2"></i>Vision Status
                </h5>
              </div>
              <div class="col-md-6 mb-3">
                <label for="visionstatus" class="form-label fw-semibold">Vision Condition</label>
                <div class="input-group">
                  <span class="input-group-text bg-info text-white">
                    <i class="fas fa-eye"></i>
                  </span>
                  <select id="visionstatus" name="visionstatus" class="form-select">
                    <option value="">Select condition</option>
                    <option value="Blind">Blind</option>
                    <option value="Partially Sighted">Partially Sighted</option>
                    <option value="Low Vision">Low Vision</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="age" class="form-label fw-semibold">Age</label>
                <div class="input-group">
                  <span class="input-group-text bg-info text-white">
                    <i class="fas fa-calendar"></i>
                  </span>
                  <input type="number" id="age" name="age" class="form-control" 
                         placeholder="Enter your age" min="1" max="120">
                </div>
              </div>
            </div>

            <!-- Medications & Surgeries -->
            <div class="row mb-4">
              <div class="col-12">
                <h5 class="text-warning mb-3">
                  <i class="fas fa-pills me-2"></i>Treatments
                </h5>
              </div>
              <div class="col-md-6 mb-3">
                <label for="medications" class="form-label fw-semibold">Current Medications</label>
                <div class="input-group">
                  <span class="input-group-text bg-warning text-white">
                    <i class="fas fa-pills"></i>
                  </span>
                  <textarea id="medications" name="medications" class="form-control" rows="3" 
                            placeholder="List current medications"></textarea>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="surgeries" class="form-label fw-semibold">Past Surgeries</label>
                <div class="input-group">
                  <span class="input-group-text bg-warning text-white">
                    <i class="fas fa-procedures"></i>
                  </span>
                  <textarea id="surgeries" name="surgeries" class="form-control" rows="3" 
                            placeholder="List past surgeries"></textarea>
                </div>
              </div>
            </div>

            <!-- Blood Information -->
            <div class="row mb-4">
              <div class="col-12">
                <h5 class="text-secondary mb-3">
                  <i class="fas fa-tint me-2"></i>Blood Information
                </h5>
              </div>
              <div class="col-md-4 mb-3">
                <label for="bloodgroup" class="form-label fw-semibold">Blood Group</label>
                <div class="input-group">
                  <span class="input-group-text bg-secondary text-white">
                    <i class="fas fa-tint"></i>
                  </span>
                  <select id="bloodgroup" name="bloodgroup" class="form-select">
                    <option value="">Select blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="blood_pressure" class="form-label fw-semibold">Blood Pressure</label>
                <div class="input-group">
                  <span class="input-group-text bg-secondary text-white">
                    <i class="fas fa-heartbeat"></i>
                  </span>
                  <input type="text" id="blood_pressure" name="blood_pressure" class="form-control" 
                         placeholder="120/80">
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="emergency_contact" class="form-label fw-semibold">Emergency Contact</label>
                <div class="input-group">
                  <span class="input-group-text bg-secondary text-white">
                    <i class="fas fa-phone-alt"></i>
                  </span>
                  <input type="tel" id="emergency_contact" name="emergency_contact" class="form-control" 
                         placeholder="Emergency phone number" required>
                </div>
              </div>
            </div>

            <!-- Submit Buttons -->
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between">
                  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                  </a>
                  <button type="submit" class="btn btn-success btn-lg rounded-pill">
                    <i class="fas fa-save me-2"></i>Save Medical Information
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
}

.input-group-text {
  border: none;
}

.form-control, .form-select {
  border-left: none;
}

.form-control:focus, .form-select:focus {
  border-left: none;
  box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
}

h5 {
  border-bottom: 2px solid #e9ecef;
  padding-bottom: 10px;
  margin-bottom: 20px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
</style>
{% endblock %}
