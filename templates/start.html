{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-5">
            <div class="bg-primary bg-gradient rounded-circle p-4 d-inline-block mb-3">
              <i class="fas fa-camera fa-3x text-white"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">Object Detection</h1>
            <p class="lead text-muted">Start AI-powered object detection</p>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-8">
              <form method="post" action="{{ url_for('start') }}">
                <div class="card border-0 shadow-sm mb-4">
                  <div class="card-body">
                    <h5 class="card-title mb-3">
                      <i class="fas fa-cog me-2"></i>Detection Settings
                    </h5>
                    
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label">Detection Mode</label>
                        <select class="form-select">
                          <option>Standard Mode</option>
                          <option>High Accuracy</option>
                          <option>Fast Mode</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Voice Volume</label>
                        <input type="range" class="form-range" min="0" max="100" value="70">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="alert alert-info border-0">
                  <i class="fas fa-info-circle me-2"></i>
                  Click "Start Detection" to begin real-time object detection with voice guidance.
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" name="Start" value="Start" class="btn btn-primary btn-lg rounded-pill">
                    <i class="fas fa-play me-2"></i>Start Detection
                  </button>
                  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.bg-gradient {
  background: linear-gradient(45deg, var(--bs-primary), var(--bs-secondary)) !important;
}
</style>
{% endblock %}
