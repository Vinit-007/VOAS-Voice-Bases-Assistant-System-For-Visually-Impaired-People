{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="bg-success bg-gradient rounded-circle p-3 d-inline-block mb-3">
              <i class="fas fa-user-plus fa-2x text-white"></i>
            </div>
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join VisionAssist Pro today</p>
          </div>

          <form method="post" action="{{ url_for('register') }}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label fw-semibold">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Choose a username" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="lname" class="form-label fw-semibold">
                  <i class="fas fa-id-card me-2"></i>Last Name
                </label>
                <input type="text" id="lname" name="lname" class="form-control" 
                       placeholder="Enter last name" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="uname" class="form-label fw-semibold">
                  <i class="fas fa-user me-2"></i>First Name
                </label>
                <input type="text" id="uname" name="uname" class="form-control" 
                       placeholder="Enter first name" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="date" class="form-label fw-semibold">
                  <i class="fas fa-calendar me-2"></i>Date of Birth
                </label>
                <input type="date" id="date" name="date" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" id="email" name="email" class="form-control" 
                     placeholder="your.email@example.com" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">
                <i class="fas fa-phone me-2"></i>Mobile Number
              </label>
              <input type="tel" id="phone" name="phone" class="form-control" 
                     placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label fw-semibold">
                <i class="fas fa-home me-2"></i>Address
              </label>
              <textarea id="address" name="address" class="form-control" rows="3" 
                        placeholder="Enter your address" required></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pass1" class="form-label fw-semibold">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" id="pass1" name="pass1" class="form-control" 
                       placeholder="Create a password" required minlength="6">
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="pass2" class="form-label fw-semibold">
                  <i class="fas fa-lock me-2"></i>Confirm Password
                </label>
                <input type="password" id="pass2" name="pass2" class="form-control" 
                       placeholder="Confirm your password" required minlength="6">
              </div>
            </div>

            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
            </div>
          </form>

          <div class="text-center">
            <p class="mb-2">Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-outline-success rounded-pill">
              <i class="fas fa-sign-in-alt me-2"></i>Login Now
            </a>
          </div>

          <div class="text-center mt-4">
            <a href="{{ url_for('base') }}" class="text-muted text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
}

.form-control:focus {
  box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
}
</style>
{% endblock %}
